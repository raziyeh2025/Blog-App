<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog App</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="div-main" class="container-fluid ">
        <h1 class="center-block">Blog App</h1>
        <div class="row container-fluid center-block">
            <form id="form-input" class="col-xs-11 col-sm-11 col-md-3 col-lg-3 text-center center-block ">
                <input id="input-title" class="form-control center-block" type="text" placeholder="Enter title">
                <textarea id="input-content" class="form-control center-block" rows="4" type="text"
                    placeholder="Enter content"></textarea>
                <button id="btn-add" class="btn btn-primary" type="submit">
                    Create</button>
                <button id="btn-edit" class="btn btn-primary" type="button"> &nbsp;&nbsp;Edit&nbsp;&nbsp; </button>
            </form>
        </div>

        <div id="div-posts">

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
